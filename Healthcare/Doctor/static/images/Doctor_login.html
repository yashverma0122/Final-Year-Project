    <div class="form sign-in">

          <p STYLE="font-weight:500">We're glad to see you again.</p>
        </div>
        <div class="img-text m-in">
          <h2>Forgot Password?</h2>
          <p>Contact your hospital administrator. They'll help you out!</p>
        </div>
        <div class="img-btn">
          <span class="m-up" style="font-weight: 700;">Forgot Password?</span>
          <span class="m-in" style="font-weight: 700;">Back</span>
        </div>
      </div>
