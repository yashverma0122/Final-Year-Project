<html>
<head>
	<title>Sign In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  {% load static %}
  {% load crispy_forms_tags %}
  <link rel="stylesheet" type="text/css" href="{% static 'Patient_signup.css' %}">
</head>
<body>
  <div class="cont">
    <form method="POST">
      {% csrf_token %}
    <div class="form sign-in">
      <h2>Sign In.</h2>

      <label>
        {% for field in signin_form %}
       
        {{ field.label_tag }}
        {{field}}
       
        {% endfor %}
      </label>
      
      <label>
        <div class="nferror" style="color: rgb(214, 0, 11);
        margin: 0.5rem 0;
        padding: 0">
         <strong> {{signin_form.non_field_errors|striptags}}</strong>
          </div>
        </label>
  
     
      <button class="submit" type="submit">Sign In</button>
    </form>
      <p class="forgot-pass">Forgot Password?</p>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Join us and we'll take care of you!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, go ahead and sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up.</h2>
        <label>
        {% block signup %}
        {% endblock %}
        </label>
      </div>
    </div>
  </div>
<script type="text/javascript" src="{% static 'Patient_signup.js' %}"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

{% block javascript %}

{% endblock %}

</html>
